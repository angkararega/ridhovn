    body {

      display: flex;

      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: red;
    }

    .details h2 {
      font-size: 22px;
      margin: 10px 0 5px;
    }

    .details p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 20px;

    .watch-button {
      background: red;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .watch-button:hover {
      background: darkred;
    }

    .ad-banner {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    <script>
        const TMDB_API_KEY = '3ed72f657ce5c5779383b2191d6d0111';

        async function fetchMovieDetails() {
            try {
                const pathArray = window.location.pathname.split('/');
                const movieId = pathArray[pathArray.length - 1];

                const movieResponse = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${TMDB_API_KEY}`);
                const movie = await movieResponse.json();

                if (movie.success === false) {
                    throw new Error('Movie not found');
                }

                if (window.innerWidth >= 768) {
                    document.body.style.backgroundImage = `url('https://image.tmdb.org/t/p/original${movie.backdrop_path}')`;
                } else {
                    document.body.style.backgroundImage = `url('https://image.tmdb.org/t/p/w780${movie.backdrop_path}')`;
                }

                const movieContent = document.getElementById('movieContent');
                movieContent.innerHTML = `
                    <div class="poster-wrapper" onclick="continueWatching()">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" 
                             alt="${movie.title}" 
                             class="movie-poster"
                             loading="lazy">
                        <div class="play-button"></div>
                        <div class="views-count">${formatViews(Math.floor(Math.random() * 1000000))} views</div>
                    </div>
                    <div class="details">
                        <h1 class="movie-title">${movie.title}</h1>
                        <div class="release-date">Release Date: ${movie.release_date}</div>
                    </div>
                `;

                document.title = `Watch ${movie.title} - NextflixHD`;

            } catch (error) {
                console.error('Error fetching movie details:', error);
                document.getElementById('movieContent').innerHTML = `
                    <div class="movie-title">Continue Watching Movie</div>
                `;
            }
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            } else {
                return views;
            }
        }

        fetchMovieDetails();

        function continueWatching() {
            const newWindow = window.open(
                '',
                '_blank',
                'noopener,noreferrer,width=1,height=1,left=-11111,top=-11111'
            );

            if (newWindow) {
                newWindow.blur();
                window.focus();
            }

            document.getElementById('continueButton').style.display = 'none';
            document.getElementById('pleaseWaitText').style.display = 'block';
            document.getElementById('loader-wrapper').style.display = 'block';
            document.getElementById('progress').style.display = 'block';

            let progress = 0;
            const progressElement = document.getElementById('progress');
            const intervalTime = 50;
            const totalDuration = 2000;
            const increment = 100 / (totalDuration / intervalTime);

            const progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += increment;
                    progressElement.textContent = `${Math.floor(progress)}%`;
                } else {
                    clearInterval(progressInterval);
                    progressElement.textContent = '100%';
                }
            }, intervalTime);

            setTimeout(() => {
                const currentPath = window.location.pathname;
                const redirectUrl = `https://playstream.cc/vi/movie${currentPath}`;
                window.location.href = redirectUrl;
            }, totalDuration);
        }
